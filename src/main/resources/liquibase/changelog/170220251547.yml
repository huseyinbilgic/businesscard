databaseChangeLog:
  - changeSet:
      id: "170220251547"
      author: "algofusion"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: refresh_token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: refresh_token_expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: business_cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: bc_code
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: company
                  type: varchar(255)
              - column:
                  name: job_title
                  type: varchar(255)
              - column:
                  name: about_it
                  type: text
              - column:
                  name: privacy
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: business_cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_business_cards
            onDelete: CASCADE
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: business_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: contact_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_value
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: contacts
            baseColumnNames: business_card_id
            referencedTableName: business_cards
            referencedColumnNames: id
            constraintName: fk_business_cards_contacts
            onDelete: CASCADE
        - createTable:
            tableName: business_card_privacy
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: business_card_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: business_card_privacy
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_business_card_privacy
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: business_card_privacy
            baseColumnNames: business_card_id
            referencedTableName: business_cards
            referencedColumnNames: id
            constraintName: fk_business_cards_business_card_privacy
            onDelete: CASCADE

      tags:
        - v1.0
      comments: "users, business_cards, contacts and business_card_privacy tables created"