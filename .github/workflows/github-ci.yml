name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
      # 3. runnin docker container (for MySQL)
    - name: Set up MySQL container
      run: |
          docker run -d \
            --name ${GITHUB_ENV["MYSQL_CONTAINER_NAME"]} \
            -e MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} \
            -e MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }} \
            -e MYSQL_USER=${{ secrets.MYSQL_USER }} \
            -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
            -p ${GITHUB_ENV["MYSQL_PORT"]}:${GITHUB_ENV["MYSQL_PORT"]} \
            mysql:${{ secrets.MYSQL_VERSION }}

      # env
    - name: Set up environment variables
      run: |
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> $GITHUB_ENV
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> $GITHUB_ENV
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> $GITHUB_ENV
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> $GITHUB_ENV
          echo "MYSQL_CONTAINER_NAME=${{ secrets.MYSQL_CONTAINER_NAME }}" >> $GITHUB_ENV
          echo "MYSQL_PORT=3306" >> $GITHUB_ENV
          echo "MYSQL_VERSION=latest" >> $GITHUB_ENV
    
    - name: Build and Test with Maven
      run: mvn clean install -DskipTests=false

      # 7. Docker konteynerini kapatma i≈ülemi
    - name: Stop MySQL container
      run: |
          docker stop ${GITHUB_ENV["MYSQL_CONTAINER_NAME"]}
          docker rm ${GITHUB_ENV["MYSQL_CONTAINER_NAME"]}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    